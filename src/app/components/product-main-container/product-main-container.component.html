<div>
  <div *ngIf="(products$ | async) as products" class="product-list">
    <app-products-table
      [dataSource]="products"
      (addProduct)="createProduct()"
      (deleteProduct)="deleteProduct($event)"
      (editProduct)="editProduct($event)"
    ></app-products-table>
  </div>
</div>

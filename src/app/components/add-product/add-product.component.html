<div class="dialog-container">
  <div>
    <h3>Add Product</h3>
  </div>

  <form class="form-product" [formGroup]="addProductForm" (ngSubmit)="saveProduct(addProductForm.value)">
    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput placeholder="product name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>price</mat-label>
      <input matInput placeholder="product price" formControlName="price">
    </mat-form-field>

    <mat-form-field>
      <mat-label>stock</mat-label>
      <input matInput placeholder="product stock" formControlName="stock">
    </mat-form-field>

    <!--<mat-form-field>
      <mat-select placeholder="category">
       <mat-option>uno</mat-option>
       <mat-option>dos</mat-option>
       <mat-option>tres</mat-option>
      </mat-select>
    </mat-form-field>-->

    <mat-card-actions class="buttons-container">
      <button mat-button (click)="close()" type="button">Cancel</button>
      <button mat-raised-button type="submit" [disabled]="addProductForm.invalid">Save</button>
    </mat-card-actions>
  </form>
</div>
